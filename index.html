<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tete-a-tete</title>
</head>
<body>
    <div class="container">
        <section>
<div class="player player-0 player-active">
    <h2 class="name" id="name-0">Player 1</h2>
    <div class="score" id="score-0">43</div>
    <div class="current">
        <p class="current-label">CURRENT</p>
        <div class="current-score" id="current-0">0</div>
    </div>
</div>
</section>

</section>
<div class="player player-1">
    <h2 class="name" id="name-1">Player 2</h2>
    <div class="score" id="score-1">24</div>
    <div class="current">
        <p class="current-label">CURRENT</p>
        <div class="current-score" id="current-1">0</div>
    </div>
</section>
</div>


<div class="btn-new-new"><button class="btn btn-new" id="new">🔁 NEW GAME</button>
    <img src="img/dice-5.png" alt="Playing dice" class="dice" width="60px"></div>
<div class="middle-section">

    
<button class="btn btn-roll" id="roll">🎲 ROLL DICE</button>
<button class="btn btn-hold" id="hold">📥 HOLD</button>
</div>

    </div>
    <div class="hidden"></div>
    <script src="script.js"></script>
</body>
</html>
